{%load static%}

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{%static 'CSS/loginStyle.css'%}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>

  <div class="row justify-content-center align-items-center">
    <div class="col-8 col-md-6 login-block ">
      <p class="heading m-0 text-center mt-3">Login</p>
      <div class="form-block p-4">
        {% if messages%}
          {% for message in messages%}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
              
          {% endfor %}
        {%endif%}
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="Username" class="form-label ">Username</label>
            <input type="text" class="form-control" id="Username" name="username" >
            
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <div class="button"> <button type="submit" class="btn btn-primary">Submit</button></div>
            <div class="button"><a href="/signup" class="text-decoration-none text-dark ">New User?</a></div>
          </div>

        </form>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
